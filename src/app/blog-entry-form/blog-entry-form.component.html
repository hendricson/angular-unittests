<div class="row"><h2>Edit Blog Entry</h2></div>
<form #myForm="ngForm" novalidate>
  <div class="row text-sm-right">
    <div class="col-sm-12">
      <button class="btn btn-primary"
              type="submit"
              [ngClass]="myForm.valid ? '' : 'disabled'"
              (click)="emitBlogEntry()">Save
      </button>
      &nbsp;
      <button class="btn btn-warning"
              type="reset"
              (click)="emitCancelEdit()">Cancel
      </button>
    </div>
  </div>

  <div class="form-group row">
  </div>

  <div class="form-group row">
    <label for="blog-title" class="col-sm-2 form-control-label">Title</label>
    <div class="col-sm-10">
      <input required id="blog-title"
             minlength="1"
             class="form-control"
             type="text"
             name="title"
             [(ngModel)]="editableBlogEntry.title">
    </div>
  </div>
  <div class="form-group row">
    <label for="blog-content" class="col-sm-2 form-control-label">Content</label>
    <div class="col-sm-10">
        <textarea id="blog-content"
                  required
                  minlength="1"
                  class="form-control"
                  name="contentMarkdown"
                  (keyup)="render(editableBlogEntry)"
                  [(ngModel)]="editableBlogEntry.contentMarkdown">
       </textarea>
    </div>
  </div>

  <h3>Content preview</h3>
  <div class="jumbotron">
    <div [innerHtml]="editableBlogEntry.contentRendered"></div>
  </div>
</form>
